<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Auction</title>
</head>
<body>
    <header>
        <h1>My Life 999 Auction</h1>
        <h2></h2>
    </header>
    <main>
        <div class="box1">
            <button>Start Auction</button>
            <button>Stop Auction</button>
        </div>
        <div class="box2">
            <button>Wrap Ether</button>
            <input type="number" min="0" placeholder="amount">
        </div>
        <div class="box3">
            <button>Unwrap Ether</button>
            <input type="number" min="0" placeholder="amount">
        </div>
        <div class="box4">
            <button>Bid</button>
            <input type="number" min="0" placeholder="amount">
        </div>
        <div class="box5">
            <span>Your Balance = </span>
            <span>0</span>
        </div>
        <div class="box6">
            <span>Current Bid = </span>
            <span>0</span>
        </div>
        <div class="box7">
            <span>Highest Bidder = </span>
            <span>0x0000000000000000000000000000000000000000</span>
        </div>
        <div class="box8">
            <span>WETH Address = </span>
            <span>0x0000000000000000000000000000000000000000</span>
        </div>
        <div class="box9">
            <span>NFT address = </span>
            <span>0x0000000000000000000000000000000000000000</span>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"
        integrity="sha512-Ws+qbaGHSFw2Zc1e7XRpvW+kySrhmPLFYTyQ95mxAkss0sshj6ObdNP3HDWcwTs8zBJ60KpynKZywk0R8tG1GA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
